<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Illusions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    </style>

</head>
<body>
    <div class="container">
        <audio id="brainstormGreenneedle">
            <source src="./brainstormGreenneedle.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <button id="play" class="btn btn-success">BRAINSTORM / GREEN NEEDLE</button>
    
    </div>
    
      <script>
        const button = document.getElementById("play");
        const audio = document.getElementById("brainstormGreenneedle");


        button.addEventListener('click',()=>{
            audio.play()
        })
      </script>
    
</body>
</html>
